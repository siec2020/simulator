document.addEventListener('keydown', (event) => {
  const nomTouche = event.key;
//alert(`Touche pressée ${nomTouche}`);
  if (nomTouche === 'z') {
    document.getElementById("kf").value = 1;
    linear_key_bw=1;
    if (linear_speed<0){
        linear_speed = 0;
    }
    if (linear_speed<=50){
      linear_speed = linear_speed + linear_sens;
    }
    return;
  }
  if (nomTouche === 's') {
   document.getElementById("kb").value = 1;
    linear_key_fw=1;
    if (linear_speed>0){
        linear_speed = 0;
    }
    if (linear_speed>=-50){
      linear_speed = linear_speed - linear_sens;
    }
    return;
  }
  if (nomTouche === 'd') {
   document.getElementById("kr").value = 1;
    angular_key_right=1;
    if (angular_speed<100){
      angular_speed += 25;
    }
    return;
  }
  if (nomTouche === 'q') {
   document.getElementById("kl").value = 1;
    angular_key_left=1;
    if (angular_speed>0){
      angular_speed -= 25;
    }
    
    return;
  }
  if (nomTouche === 'r') {
    if (event.altKey) {
      if (linear_sens>0){
        linear_sens--;
      }
    }
    else {
      if (linear_sens<max_linear_sens){
        linear_sens++;
      }
    }
    document.getElementById("kls").value = linear_sens;
    return;
  }
  if (nomTouche === 't') {
    if (event.altKey) {
      if (angular_sens>0){
        angular_sens--;
      }
    }
    else {
      if (angular_sens<max_angular_sens){
        angular_sens++;
      }
    }
   document.getElementById("kas").value = angular_sens;
    return;
  }
},false);

            // This example creates an interactive map which constructs a polyline based on
      // user clicks. Note that the polyline only appears once its path property
      // contains two LatLng coordinates.

      var poly;
      var rover;
      var map;
      var center_gps = new google.maps.LatLng(43.571105, 1.466366);
      initMap();

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 18,
          center: center_gps,
          mapTypeId: "satellite"
        });

        poly = new google.maps.Polyline({
          strokeColor: '#F00000',
          strokeOpacity: 1.0,
          strokeWeight: 3
        });
        poly.setMap(map);

        rover = new google.maps.Polyline({
          strokeColor: '#00FF33',
          strokeOpacity: 1.0,
          strokeWeight: 3
        });
        rover.setMap(map);


        // Add a listener for the click event
        map.addListener('click', addLatLng);
      }

      // Handles click events on a map, and adds a new point to the Polyline.
      function addLatLng(event) {
        var path = poly.getPath();

        // Because path is an MVCArray, we can simply append a new coordinate
        // and it will automatically appear.
        path.push(event.latLng);
        document.getElementById("map_path").value = event.latLng;//.toString();
